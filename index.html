<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body class="p-4">
    <h1 class="py-4 text-2xl font-bold text-center md:text-3xl">CRUD Operation</h1>

    <form id="form" class="flex flex-col items-start gap-5 md:items-start md:w-1/2" action="">
        <input id="id" type="text" class="border-[1px] pl-2 border-black w-full md:w-auto" type="text">
        <div class="flex flex-col w-full gap-2 md:flex-row md:gap-5">
            <label class="font-medium">NAME</label>
            <input id="userName" placeholder="Full Name" class="border-[1px] pl-2 border-black w-full md:w-auto" type="text">
        </div>
        <div class="flex flex-col md:flex-row gap-2 md:gap-[35px] w-full">
            <label class="font-medium">AGE</label>
            <input id="UserAge" placeholder="Age" class="border-[1px] pl-2 border-black w-full md:w-auto" type="text">
        </div>
        <div class="flex flex-col w-full gap-2 md:flex-row md:gap-8">
            <label class="font-medium">CITY</label>
            <input id="UserCity" placeholder="City" class="border-[1px] pl-2 border-black w-full md:w-auto" type="text">
        </div>
        <button type="submit" class="w-full px-3 py-2 font-mono font-bold text-white bg-orange-600 md:w-48">SAVE</button>
    </form>

    <section class="overflow-x-auto py-7">
        <table class="w-full text-sm text-left text-gray-500 md:w-2/3 rtl:text-right dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="bg-emerald-500 text-black text-center *:px-3 md:*:px-6 *:py-3">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
           <tbody id="t-body">
           </tbody>
        </table>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>
